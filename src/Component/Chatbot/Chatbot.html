<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Gris clair */
        }

        h1 {
            color: #6a0dad; /* Violet */
            text-align: center;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Blanc */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc; /* Gris */
            border-radius: 5px;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #cccccc; /* Gris */
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #6a0dad; /* Violet */
            color: #ffffff; /* Blanc */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b0892; /* Violet plus foncé */
        }

        p {
            margin: 5px 0;
        }

        /* Style spécifique pour les messages de l'utilisateur */
        .user-message {
            color: #bdb7b7; /* Noir */
        }

        /* Style spécifique pour les messages du bot */
        .bot-message {
            color: #6a0dad; /* Violet */
        }
        .question {
    font-weight: bold;
    
}
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // JavaScript pour l'envoi des messages et l'affichage des réponses
        function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    document.getElementById('user-input').value = '';

    var chatBox = document.getElementById('chat-box');
    var userMessage = document.createElement('p');
    userMessage.textContent = 'You: ' + userInput;
    userMessage.classList.add('user-message');
    if (isQuestion(userInput)) {
        userMessage.classList.add('question');
    }
    chatBox.appendChild(userMessage);

    fetch('http://localhost:5001/get_response', {  // Modifier le port ici
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'user_input=' + encodeURIComponent(userInput)
    })
    .then(response => response.json())
    .then(data => {
        var botMessage = document.createElement('p');
        botMessage.textContent = 'Bot: ' + data.bot_response;
        botMessage.classList.add('bot-message');
        chatBox.appendChild(botMessage);
    })
    .catch(error => console.error('Error:', error));
}

function isQuestion(message) {
    // Fonction pour déterminer si un message est une question
    return message.trim().endsWith('?');
}
    </script>
</body>
</html>
